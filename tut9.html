<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Element</title>
</head>
<body>
    <strong style="border: 2px Solid red;">This is a paragraph.</strong>
    <a style="border: 2px Solid blue;">This is also a paragraph.</a>
    <span style="border: 2px Solid red;">This is a SPAN.</span>
    <span style="border: 2px Solid blue;">This is also a SPAN.</span><br>
    <br><li style="border: 2px Solid blue;">This is also a SPAN.</li><br>
    <div style="border: 2px Solid blue;">This is also a SPAN.</div><br>
    <img style="border: 2px Solid blue;">This is also a SPAN.</img>
    <em style="border: 2px Solid blue;">This is also a SPAN.</em>
    <ul style="border: 2px Solid blue;">This is also a SPAN.</ul>
</body>
</html>
